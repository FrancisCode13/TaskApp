<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Navigation -->
<nav class="navbar navbar-light bg-light">
	<div class="container">
		<a href="#" class="navbar-brand">TasksApp</a>
	</div>
</nav>
  
  <!-- Main Content -->
  <div class="container">
  	<div class="row my-5">
  		<div class="col-md-4">
  			<div class="card">
  				<div class="card-body">
  					<form id="formTask">
  						<div class="form-group">
  							<input type="text" id="title" placeholder="Agrega una Tarea" class="form-control">
  						</div>
  						<div class="form-group pt-2">
  							<textarea id="description" cols="80" rows="8" class="form-control" placeholder="Añade una Descripción."></textarea>
  						</div>
  						<button type="submit" class="btn btn-primary btn-block w-100 mt-2">
  							Guardar Tarea
  						</button>
  					</form>
  				</div>
  			</div>
  		</div>
  		<div class="col md-8">
  			<div id="tasks">
  				
  			</div>
  		</div>
  	</div>
  </div>

<script src="app.js"></script>
</body>
</html>
